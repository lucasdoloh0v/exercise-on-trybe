  <head>

    <title>HTML</title>

        font-size: 16px;
        text-align: center;
      }

      h1 {
        width: 60px;
        color: orange;

      }

      ul {

      .fundodoparagrafoeul {

        font-weight: 600;
        font-size: 3em;
        font-style: oblique;
      }

    </style>

  <body>
    <h1>Exercícios 3.2</h1>

      <li>Marrom</li>
