<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>

      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph" id="second-paragraph">Segundo parágrafo!</p>
