<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <header>
    
  </header>
  <main>
    <label for="form">Formulário</label>
    <fieldset id="form">
      <label for="name" class="labels-form">Nome</label>
      <input type="text" name="form" id="name" maxlength="40" required class="inputs-form">
      <br>
      <label for="email"class="labels-form">E-mail</label>
      <input type="email" name="form" id="email" maxlength="50" required class="inputs-form">
      <br>
      <label for="cpf" class="labels-form">CPF</label>
      <input type="text" name="form" id="cpf" maxlength="11" required class="inputs-form">
      <br>
      <label for="adress" class="labels-form">Endereço</label>
      <input type="text" name="form" id="adress" maxlength="200" required class="inputs-form">
      <br>
      <label for="city" class="labels-form">Cidade</label>
      <input type="text" name="form" id="city" maxlength="28" required class="inputs-form">
      <br>
      <label for="state" class="labels-form">Estado</label>
      <select name="form" id="state" required class="inputs-form"></select>
      <br>
      <label for="type" class="labels-form">Tipo
      <input type="radio" name="form" id="type" class="inputs-form">Casa
      </label>
      <label for="type2">
      <input type="radio" name="form" id="type2" class="inputs-form">Apartemento
      </label>
    </fieldset>
    <fieldset>
      <label for=""></label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <label for=""></label>
      <input type="text">
      <br>
      <label for=""></label>
      <input type="text">
      <br>
      <label for=""></label>
      <input type="">
    </fieldset>
  </main>
  <script src="script.js"></script>
</body>
</html>
