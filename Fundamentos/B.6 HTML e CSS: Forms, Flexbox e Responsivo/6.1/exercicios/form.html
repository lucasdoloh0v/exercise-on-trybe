<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <header>
    
  </header>
  <main>
    <form action="">
      <legend>Formulário</legend>
      <fieldset id="form">
        <label for="name" class="labels-form">Nome:
        <input type="text" name="form" id="name" maxlength="40" required class="inputs-form">
        </label>
        <br>
        <label for="email"class="labels-form">E-mail:
        <input type="email" name="form" id="email" maxlength="50" required class="inputs-form">
        </label>
        <br>
        <label for="cpf" class="labels-form">CPF:
        <input type="text" name="form" id="cpf" maxlength="11" required class="inputs-form">
        </label>
        <br>
        <label for="adress" class="labels-form">Endereço:
        <input type="text" name="form" id="adress" maxlength="200" required class="inputs-form">
        </label>
        <br>
        <label for="city" class="labels-form">Cidade:
        <input type="text" name="form" id="city" maxlength="28" required class="inputs-form">
        </label>
        <br>
        <label for="state" class="labels-form">Estado:
        <select name="form" id="state" required class="inputs-form"></select>
        </label>
        <br>
        <label for="type" class="labels-form">Tipo:
        <input type="radio" name="form" id="type" class="inputs-form">Casa
        </label>
        <label for="type2">
        <input type="radio" name="form" id="type2" class="inputs-form">Apartemento
        </label>
      </fieldset>
      <fieldset>
        <label for="curriculum" class="labels-form">Escreva um breve resumo do seu curriculo:
        <br>
        <textarea name="form2" id="curriculum" cols="30" rows="10" maxlength="1000" class="inputs-form2" required></textarea>
        </label>
        <br>
        <label for="responssibility" class="labels-form">Cargo:
        <input type="text" name="form2" id="responssibility" maxlength="40" class="inputs-form2" required>
        </label>
        <br>
        <label for="description" class="labels-form">Descrição do cargo:
        <input type="text" name="form2" id="description" class="inputs-form2" maxlength="500" required>
        </label>
        <br>
        <label for="start-date" class="labels-form">Data de inicio:
        <input type="date" required class="inputs-form" id="start-date">
        </label>
      </fieldset>
      <button id="submit-form">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
